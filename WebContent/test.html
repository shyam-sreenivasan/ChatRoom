<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Insert title here</title>
		<script type="text/javascript" src="chat.js" ></script>
	</head>
	<body onload="init()">
		<div class="container-fluid">
			<h1 style="text-align:center">Chat Room</h1>
		<ul class="nav nav-tabs">
		  <li class="active"><a data-toggle="tab" href="#Home">Home</a></li>
		  <li><a data-toggle="tab" href="#Chat">Chat</a></li>
		</ul><br><br>
		<div class="tab-content">
	 	  <div id="Home" class="tab-pane fade in active">
	 	  	<div class="row">
				<div class="col-md-3">
				<input type="button" id="connectbutton" value="Connect" onclick="connect()" /> Enter name<br><br>
				<input type="text" id="name" /><br><br>
				</div>
				<div class="col-md-3">
				<input type="button" id="create" value="CreateRoom" onclick="createroom()"  /><br><br>
				<input type="text" id="createid" /><br><br>
				
				</div>
				<div class="col-md-3">
					<input type="button" id="join" value="JoinRoom" onclick="joinroom()"  /><br><br>
					<input type="text" id="selectroom" /><br><br>
				</div>
				<div class="col-md-3">
					<input type="button" id="close" value="Close" onclick="closeSocket()"  />
				</div>
			</div>
	 	  </div>
	 	  <div id="Chat" class="tab-pane fade ">
	 	  	<textarea style="background:white;" rows="10" cols="50" disabled id="textarea"></textarea>
			<br>
			<br>
			<input type="text" name="inputtext" id="inputtext" size="67" />
	 	  	<div class="row">
	 	  		<div class="col-md-3">
					<input type="button" id="send" value="Send" onclick="send()" />
				</div>
				<div class="col-md-3">
					<input type="button" id="exit" value="ExitRoom" onclick="exitroom()" />
				</div>
			</div>
	 	  	</div>
	 	  </div>
	 	 </div>
	 	 <script>
	 	 	function joinroom(){
	 	 		$('.nav-tabs a[href="#Chat"]').tab('show')
	 	 		
	 	 	}
	 	 </script>
	</body>
</html>
